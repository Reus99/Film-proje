<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR FILMS</title>
    <link rel="icon" href="https://w7.pngwing.com/pngs/206/310/png-transparent-captain-america-illustration-captain-america-s-shield-marvel-comics-s-h-i-e-l-d-logo-shield-comics-heroes-superhero.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <h1 class="baslik">STAR FILMS</h1>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş yap</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Kayıt ol</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Kullanıcı adı</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Şifre</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Beni hatırla</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Giriş yap">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Şifremi unuttum</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">Kullanıcı adı</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Şifre</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Şifre tekrar</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="user" class="label">Cinsiyet</label>
                        <select name="cinsiyet" id="" class="cinsiyet">
                        <option value="Erkek" class="erkek">Erkek</option>
                        <option value="Kadın" class="kadın">Kadın</option>
                    </select>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Email Adres</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Kayıt ol">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Zaten hesabın varmı ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
